   <h2 style="font-family: 'Alkatra', sans-serif;">ğŸŒº Buat Racikanmu</h2>
    <p style="font-family: 'Alkatra', sans-serif;">
      Pilih bahan jamu favorit Anda dan beri nama racikan unik yang terinspirasi dari perjalanan Anda.
    </p>



  <section id="custom-blend">

    <div id="ingredient-list"></div>

    

    <div>
      <button onclick="createBlend()">Ciptakan Jamu Anda Sendiri</button>
    </div>

    <div id="blend-result"></div>
  </section>

  <script style="font-family: 'Playfair Display', serif;">
    const ingredients = [
      { name: "Kunyit", desc: "Antiinflamasi dan antioksidan.", img: "{% static 'c2/images/Turmeric.png' %}" },
      { name: "Jahe", desc: "Meredakan masuk angin dan membantu pencernaan.", img: "{% static 'c2/images/ginger.jpg' %}" },
      { name: "Kencur", desc: "Meredakan batuk dan pegal-pegal.", img: "{% static 'c2/images/Galangal.jpg' %}" },
      { name: "Asam Jawa", desc: "Rasa asam segar & membantu pencernaan.", img: "{% static 'c2/images/Tamarind.jpg' %}" },
      { name: "Temulawak", desc: "Menyehatkan hati dan meningkatkan imunitas.", img: "{% static 'c2/images/Temulawak_low.jpg' %}" },
      { name: "Gula Merah", desc: "Pemanis alami & sumber mineral.", img: "{% static 'c2/images/PalmSugar.png' %}" },
      { name: "Jeruk Nipis", desc: "Vitamin C & kesegaran.", img: "{% static 'c2/images/Lime.jpg' %}" },
      { name: "Serai", desc: "Memberi aroma & manfaat pencernaan.", img: "{% static 'c2/images/Lemongrass.jpg' %}" },
      { name: "Kayu Manis", desc: "Mengatur gula darah & memberi rasa hangat.", img: "{% static 'c2/images/Cinnamon.jpg' %}" },
      { name: "Kapulaga", desc: "Rempah pencernaan dengan aroma khas.", img: "{% static 'c2/images/Cardamom.jpg' %}" },
    ];


    const selected = [];

    function renderIngredients() {
      const container = document.getElementById("ingredient-list");
      container.innerHTML = "";
      ingredients.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "ingredient-card";
        card.setAttribute("data-name", item.name);
        card.innerHTML = `
          <div class="blend-label">${item.name}</div>
          <img src="${item.img}" alt="${item.name}">
          <div class="content">
            <h4>${item.name}</h4>
            <p>${item.desc}</p>
          </div>
        `;
        card.addEventListener("click", () => toggleIngredient(item.name, card));
        container.appendChild(card);
      });
    }

    function toggleIngredient(name, card) {
      const index = selected.indexOf(name);
      if (index > -1) {
        selected.splice(index, 1);
        card.classList.remove("selected");
      } else {
        if (selected.length >= 5) {
          alert("Anda hanya dapat memilih hingga 5 bahan saja.");
          return;
        }
        selected.push(name);
        card.classList.add("selected");
      }
    }

    function createBlend() {
      const result = document.getElementById("blend-result");
      if (selected.length === 0) {
        result.innerHTML = "<p>Silakan pilih setidaknya satu bahan.</p>";
        return;
      }
      result.innerHTML = `
        <h3>ğŸŒ¸ Jamu Khas Anda</h3>
        <p>Termasuk: <strong>${selected.join(", ")}</strong></p>
        <p>Nikmati Jamu personal Anda untuk perjalanan berikutnya!</p>
        <img src="{% static 'c2/images/jamuup.png' %}" alt="Jamu Anda" style="max-width: 300px; width: 100%; border-radius: 12px; margin-top: 1em;" />
        `;
    }


    renderIngredients();
      
  </script>
